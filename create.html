<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Event â€” ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <div class="brand"><div class="logo" aria-hidden="true"></div><h1 class="site-title">ShoreSquad</h1></div>
      <nav aria-label="Main navigation">
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="create.html" class="cta">Create Event</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Create a cleanup</h2>
      <form id="createForm" class="signup-form" aria-label="Create a new cleanup event">
        <label for="title">Title</label>
        <input id="title" name="title" required placeholder="Eg. Pasir Ris Cleanup">

        <label for="date">Date</label>
        <input id="date" name="date" type="date" required>

        <label for="lat">Latitude</label>
        <input id="lat" name="lat" required placeholder="1.381497">

        <label for="lng">Longitude</label>
        <input id="lng" name="lng" required placeholder="103.955574">

        <label for="desc">Description</label>
        <input id="desc" name="desc" placeholder="Bring gloves, meet at the car park">

        <div>
          <button type="submit" class="btn primary">Create Event</button>
          <a class="btn outline" href="events.html">Cancel</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo"><div class="container footer-inner"><p>&copy; 2025 ShoreSquad</p></div></footer>

  <script type="module" src="js/createEvent.js"></script>
</body>
</html>
